spring.cloud.config.uri=http://localhost:8891
management.endpoints.web.exposure.include=*

spring.data.mongodb.url=mongodb://localhost:8090/product-service
spring.application.name=ecommerce-service

server-port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=  // à completer avec le token
spring.cloud.vault.application-name=product-service

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.security.oauth2.resourceserver.jwt.issueruri= http://localhost:8080/auth/realm/Microservise-realm  // l'url d'authentification
